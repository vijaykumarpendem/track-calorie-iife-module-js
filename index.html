<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Track Calorie</a>
          <ul class="right">
            <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name">
                <label for="item-name">Food Item</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="item-calories">
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Item</button>
              <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Item</button>
              <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Item</button>
              <button type="button" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
          </form>
        </div>
      </div>
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      <ul id="item-list" class="collection">
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
